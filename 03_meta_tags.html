<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- !tab (!DOCTYPE html) includes by default 3 meta tags.  -->
  <meta charset="UTF-8"> <!-- charset characters of the page, UNIcode -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="This is my website description"> <!-- what a user sees in search results, desribe the site. -->
  <meta name="keywords" content="web development, web design, 8 or so words to help with search results">
  <title>Meta Tags</title> <!-- helps with search engines, also title is what shows up as title of search results as well. there is also a description meta tag-->
</head>
<body>
  
</body>
</html>

<!-- charset specifies character and coding of the page. UNIcode -->
<!-- viewport tag important for responsive design, width=device width and initial scale = standard size. -->
<!-- browser compatibility -->

<!-- META TAGS FOR SEO, search engines -->

<!-- title: put keywords that want to help in search engines. is what SHOWS in the search engine. title will also show up in link in a google search. -->
<!-- description in google search links, is another meta tag -->

<!-- CTRL + U: pull up source code, CTRL + F: search words in source code -->
