<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline vs Block</title>
</head>
<body>
  <p style="border:2px green solid">ipsum dolor sit amet consectetur adipisicing elit. <strong>Sunt nesciunt molestiae</strong> deleniti, similique quidem eos praesentium provident delectus sed earum minima consequatur repellat neque iure eum nulla sequi harum laboriosam!</p>
  <p style="border:2px green solid">Lorem</p>
  <!-- p paragraph is a block level element. they have default margin, and pushes next block element on to next line. its like p tags reserve page space for paragraphs to be written-->

  <a style="border:2px red solid" href="#">A Link</a>
  <a style="border:2px red solid" href="#">A Link</a>
  <!-- inline element, notice a 2nd link does not go to next line... it goes right next to previous item in code. -->
  <!-- notice the border does not go all the way across with links (inline elements, but with paragraph tag (block) it does go all the way across the page.) -->
  <ul>
    <li>Item</li>
    <li>Item</li>
    <li>Item</li>
    <!-- block level elements -->
  </ul>
</body>
</html>
