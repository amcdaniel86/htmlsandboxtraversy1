<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Links -->
  <p>
    <a href="http://google.com">Click for Google</a>
    
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
<!-- target="_blank" will open a new tab. -->
  </p>
  <!-- hold CTRL while moving, skips whole words. -->
<!-- put inline elements in a block element to be on separate lines. -->

<!-- Internal Links -->
<p>
  <a href="/04_typography.html">Typography</a>
  <!-- not necessary to put the 127.0 because we are in the same folder, browser knows how to navigate. -->
  Link any inner page this way.
</p>



<!-- Local Image -->
<img src="/images/iceberg-success.png" width=200 alt="My Image">
<!-- attributes, src is location/image name, alt is alternative text -->
<!-- to go in image folder use /, to go into image folder from current file. -->
<!-- sizing, height auto adjusts when image has width has a property. -->

<!-- Remote Image -->
<img src="https://source.unsplash.com/200x200/?nature,water
" alt="My Image 2">

</body>
</html>

<!-- href attribute is the location that is linked to.  -->
<!-- a tag is an inline element. does not push next element to next line, is not block. -->
