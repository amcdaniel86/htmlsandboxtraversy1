<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Links -->
  <p>
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google - new tab</a>
  </p>
  <!-- shift + alt copies and inserts whole line down -->
  <!-- to move by word, hold CTRL + arrow to move quicker -->
  <!-- href attribute is location that is being linked to. -->
  <!-- target="_blank" will open a new tab. -->
  <!-- hold CTRL while moving, skips whole words. -->
  <!-- put inline elements in a block element to be on separate lines. -->





<!-- Internal Links -->
<p>
  <a href="/04_typography.html">Typography</a>
  <!-- not necessary to put the 127.0 because we are in the same folder, browser knows how to navigate. -->
  <!-- Link ANY inner page this way. -->
</p>



<!-- Local Image -->
  <img src="/images/iceberg-success.png" alt="My Image" width="200">
<!-- attributes, src is location/image name, alt is alternative text -->
<!-- to go in image folder use /, goes into image folder from current file. -->
<!-- sizing, height AUTO adjusts with WIDTH has a property. -->

<!-- Remote Image -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Image 2">
</body>
</html>

<!-- href attribute is the location that is linked to.  -->
<!-- a tag is an inline element. does not push next element to next line, is not block. -->
