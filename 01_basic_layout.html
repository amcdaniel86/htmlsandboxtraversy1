<!DOCTYPE html>
<!-- MUST be very first part of html file. shows its HTML 5 -->
<html>
  <!-- html tag is parent of head and body tags. -->
  <head> <!-- child of html tag -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title>My Website</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
      <script src="main.js"></script>
  </head>
  <!-- head tag is information about your page, but does not display on webpage. only one that shows is the title tag. -->
      <body> <!-- child of html tag -->
        
        <h1>My Website</h1>
        <p>This is my very first website</p>

      </body>
      <!-- head and body are children of the html tag. -->
</html>
<!-- above tells browser how to read the document. above tells browser that doc is HTML5. -->
