<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entities</title>
</head>
<body>
  <!-- Non breaking space -->
  <p>Hello, my name is &nbsp;&nbsp;&nbsp; Alex</p>
  <!-- no text is called white space - &nbsp; -->

  <!-- Greater than and less than, better than ><, because browser sees >< as code snippets -->
  <p>5 &gt; 2</p>
  <p>5 &#62; 2</p>
  <p>1 &lt; 2</p>
  <p>1 &#60; 2</p>

  <!-- Copyright -->
  <p>&copy;</p>
  <p>&reg;</p>
  <!-- Currency -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <!-- Suits -->
 <p>&spades;</p>
 <p>&clubs;</p>
 <p>&hearts;</p>
 <p>&diams;</p>

  <!-- Computer code  -->
  <code>
    &lt;?php echo 'Hello' ?&gt;
  </code>
  <!-- to display on page and for it to look like code. -->
    <!-- use &lt; and &gt; to enter code snippets on browser page -->
 
  <!-- kbd tag changes the font to look like keyboard font. -->
  <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
  More on w3schools
</body>
</html>
