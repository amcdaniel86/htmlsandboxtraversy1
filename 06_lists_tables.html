<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  
  <!-- Unordered lists, unordered, bullet points -->
  <ul style="list-style: square">
    <!-- types of bullets, not recommended, style="list-style: circle, square, disc, none. PUT ALL STYLING IN CSS, only to know it exists " -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>


  <!-- Ordered Lists -->
    <ol type="1">
      <!-- type="1, A, a, I, i" -->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
      <ul>
        <li>Item 1</li>
        <li>Item 2
          <ul>
            <li>Nested Item 1</li>
            <li>Nested Item 2</li>
          </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>

      <!-- Tables only for tabular data-->
      <!-- head, body, footer -->
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <!-- th only for the heading -->
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>jdoe@gmail.com</td>
          </tr>
          <tr>
            <td>Kate</td>
            <td>Smith</td>
            <td>ksmith@gmail.com</td>
          </tr>
          <tr>
            <td>Jeff</td>
            <td>Wilson</td>
            <td>jeff@gmail.com</td>
          </tr>
        </tbody>
      </table>

</body>
</html>
